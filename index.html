<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Search</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <h1>Wikipedia Search🌐</h1>
    </nav>
    <div class="main-div">
      <form action="" id="form">
        <input
          type="text"
          id="inputText"
          autocomplete="off"
          autofocus
          placeholder="Type Something..."
        />
        <button id="search-btn">Search</button>
      </form>
      <div id="output-box"></div>
    </div>

    <footer>
      <ul>
        <li class="logos">
          <a href="https://twitter.com/yashpurkar14"
            ><img src="./logo//twitter.svg" alt="logo"
          /></a>
        </li>

        <li class="logos">
          <a href="https://github.com/yash-purkar"
            ><img src="./logo//github.svg" alt="logo"
          /></a>
        </li>

        <li class="logos linkdin">
          <a href="https://www.linkedin.com/in/yash-purkar-32a67925a/">
            <img src="./logo//linkdin.svg" alt="logo"
          /></a>
        </li>
      </ul>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
